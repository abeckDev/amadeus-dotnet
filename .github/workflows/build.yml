name: build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]
jobs:
  Build:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    - name: Restore NuGet packages
      run: nuget restore amadeus-csharp.sln
    - name: Build the Solution
    - name: Install .NET 3.1 SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.0
      run: | 
        msbuild amadeus-csharp.sln /p:platform="Any CPU" /p:Configuration=Release
    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1
    - name: Run UnitTests
      run: vstest.console.exe .\amadeus-test\bin\Release\netcoreapp3.1\amadeus-test.dll
  